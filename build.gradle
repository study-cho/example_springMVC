plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:servlet-api:2.5'
    api 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    api 'javax.servlet:jstl:1.2'
    api 'org.springframework:spring-webmvc:5.2.23.RELEASE'
    api 'com.oracle:ojdbc6:11.2.0.3'
    api 'org.springframework:spring-jdbc:5.3.20'
    api 'org.apache.commons:commons-dbcp2:2.7.0'
    api 'org.mybatis:mybatis:3.5.6'
    api 'org.mybatis:mybatis-spring:2.0.5'
    api 'javax.validation:validation-api:2.0.1.Final'
    api 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    api 'org.projectlombok:lombok:1.18.26'
    api 'jakarta.annotation:jakarta.annotation-api:1.3.5'
    api 'org.apache.tomcat.embed:tomcat-embed-core:9.0.63'
    testImplementation 'junit:junit:3.8.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'MvcMiniProject Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
