<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미니 프로젝트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<style>
  .error { color : red; }
</style>
<script>
  function checkUserIdExist() {
    let user_id = $('#user_id').val()

    if (user_id.length == 0) {
      alert('아이디를 입력해주세요')
      return
    }

    $.ajax({
      url: '/user/checkUserIdExist/' + user_id,
      type: 'get',
      dataType: 'text',
      success: function (result) {
        if (result.trim() == 'true') {
          alert('사용할 수 있는 아이디입니다')
          $("#userIdExist").val('true')
        } else {
          alert('사용할 수 없는 아이디입니다')
          $("#userIdExist").val('false')
        }
      }
    })
  }

  function resetUserIdExist() {
    $("#userIdExist").val('false')
  }
</script>
<body>

<!-- 상단 메뉴 부분 -->
<nav th:replace="include/top_menu :: nav"></nav>

<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form th:action="@{/user/join_pro}" method="post" th:object="${joinUserBean}">
            <input type="hidden" th:field="*{userIdExist}"/>
            <div class="form-group">
              <label th:for="user_name">이름</label>
              <input th:field="*{user_name}" class="form-control"/>
              <p th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}" th:class="error">Invalid name</p>
            </div>
            <div class="form-group">
              <label th:for="user_id">아이디</label>
              <div class="input-group">
                <input th:field="*{user_id}" class="form-control" th:onkeypress="resetUserIdExist()"/>
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary" th:onclick="checkUserIdExist()">중복확인</button>
                </div>
              </div>
              <p th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}" th:class="error">Invalid ID</p>
            </div>
            <div class="form-group">
              <label th:for="user_pw">비밀번호</label>
              <input type="password" th:field="*{user_pw}" class="form-control"/>
              <p th:if="${#fields.hasErrors('user_pw')}" th:errors="*{user_pw}" th:class="error">Invalid password</p>
            </div>
            <div class="form-group">
              <label th:for="user_pw2">비밀번호</label>
              <input type="password" th:field="*{user_pw2}" class="form-control"/>
              <p th:if="${#fields.hasErrors('user_pw2')}" th:errors="*{user_pw2}" th:class="error">Invalid password2</p>
            </div>
            <div class="form-group">
              <div class="text-right">
                <input type="submit" th:value="회원가입" class="btn btn-primary"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="include/bottom_info :: div"></div>

</body>
</html>
