<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미니 프로젝트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="/include/top_menu :: nav"></nav>

<!-- 게시판 미리보기 부분 -->
<div class="container" style="margin-top:100px">
  <div class="row">
      <th:block th:each="sub_list : ${list}">
      <div class="col-lg-6" style="margin-top:20px">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title" th:text="${board_list[sub_listStat.index].board_info_name}">게시판 이름</h4>
            <table class="table table-hover" id='board_list'>
              <thead>
              <tr>
                <th class="text-center w-25">글번호</th>
                <th>제목</th>
                <th class="text-center w-25 d-xl-table-cell">작성날짜</th> <!--날짜 안나옴!!!-->
              </tr>
              </thead>
              <tbody>
                <th:block th:each="obj : ${sub_list}">
                <tr>
                  <td class="text-center" th:text="${obj.content_idx}">글번호</td>
                  <th><a th:href='@{/board/read(board_info_idx=${board_list[sub_listStat.index].board_info_idx}, content_idx=${obj.content_idx}, page = 1)}' th:text="${obj.content_subject}">글제목</a></th>
                  <td class="text-center d-xl-table-cell" th:text="${obj.content_date}">날짜</td>
                </tr>
                </th:block>
              </tbody>
            </table>
            <a th:href="@{/board/main(board_info_idx=${board_list[sub_listStat.index].board_info_idx})}" class="btn btn-primary">더보기</a>
          </div>
        </div>
      </div>
      </th:block>

  </div>
</div>

<div th:replace="/include/bottom_info :: div"></div>

</body>
</html>
