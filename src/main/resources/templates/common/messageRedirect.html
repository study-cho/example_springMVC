<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:if="${#strings.length(data.message) != 0}">
        <script>
            top.alert("[[${data.message}]]");
        </script>
    </th:block>
    <th:block th:if="${#strings.length(data.redirectUri) != 0}">
        <script>
            var url = '[[${data.redirectUri}]]';
            var newUrl = url.replaceAll(/&amp;/gi, '&');
            top.location.href = newUrl;
        </script>
    </th:block>
</head>
</html>
