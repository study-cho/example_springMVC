<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미니 프로젝트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 부분 -->
<nav th:replace="include/top_menu :: nav"></nav>

<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="form-group">
            <label th:for="board_writer_name">작성자</label>
            <input type="text" id="board_writer_name" name="board_writer_name" class="form-control" th:value="${readContentBean.content_writer_name}" disabled="disabled"/>
          </div>
          <div class="form-group">
            <label for="board_date">작성날짜</label>
            <input type="text" id="board_date" name="board_date" class="form-control" th:value="${readContentBean.content_date}" disabled="disabled"/>
          </div>
          <div class="form-group">
            <label for="board_subject">제목</label>
            <input type="text" id="board_subject" name="board_subject" class="form-control" th:value="${readContentBean.content_subject}" disabled="disabled"/>
          </div>
          <div class="form-group">
            <label for="board_content">내용</label>
            <textarea id="board_content" name="board_content" class="form-control" rows="10" style="resize:none" disabled="disabled">[[${readContentBean.content_text}]]</textarea>
          </div>
          <th:block th:if="${readContentBean.content_file != null }">
            <div class="form-group">
              <label for="board_image">첨부 이미지</label>
              <img id="board_image" th:src="|@{/upload/}${readContentBean.content_file}|" alt="첨부이미지" width="100%"/>
            </div>
          </th:block>
          <div class="form-group">
            <div class="text-right">
              <a th:href="@{/board/main(board_info_idx=${board_info_idx}, page=${page})}" class="btn btn-primary">목록보기</a>
              <th:block th:if="${loginUserBean.user_idx == readContentBean.content_writer_idx}">
                <a th:href="@{/board/modify(board_info_idx=${board_info_idx}, content_idx=${content_idx}, page=${page})}" class="btn btn-info">수정하기</a>
                <a th:href="@{/board/delete(board_info_idx=${board_info_idx}, content_idx=${content_idx}, page=${page})}" class="btn btn-danger">삭제하기</a>
              </th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="include/bottom_info :: div"></div>
</body>
</html>
