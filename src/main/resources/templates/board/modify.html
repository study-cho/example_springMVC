<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미니 프로젝트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<script>
  function fileReset() {
    $('#content_file').val(null)
    $('img').remove()
  }
</script>
<body>

<!-- 상단 메뉴 부분 -->
<nav th:replace="include/top_menu :: nav"></nav>

<div class="container" style="margin-top:100px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form th:action="@{/board/modify_pro}" method="post" th:object="${modifyContentBean}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{content_idx}"/>
            <input type="hidden" th:field="*{content_board_idx}"/>
            <input type="hidden" name="page" th:value="${page}"/>
            <div class="form-group">
              <label th:for="content_writer_name">작성자</label>
              <input th:field="*{content_writer_name}" class="form-control" readonly/>
            </div>
            <div class="form-group">
              <label th:for="content_date">작성날짜</label>
              <input th:field="*{content_date}" class="form-control" readonly/>
            </div>
            <div class="form-group">
              <label th:for="content_subject">제목</label>
              <input th:field="*{content_subject}" class="form-control"/>
              <p th:if="${#fields.hasErrors('content_subject')}" th:errors="*{content_subject}" th:class="error"></p>
            </div>
            <div class="form-group">
              <label th:for="content_text">내용</label>
              <textarea th:field="*{content_text}" class="form-control" rows="10" style="resize:none" />
              <p th:if="${#fields.hasErrors('content_text')}" th:errors="*{content_text}" th:class="error"></p>
            </div>
            <div class="form-group">
              <label path="upload_file">첨부 이미지</label>
              <th:block th:if="${modifyContentBean.content_file != null}">
                <input type="hidden" th:field="*{content_file}"/>
                <input type="button" value="삭제" onclick="fileReset()">
                <img th:src="|@{/upload/}${modifyContentBean.content_file}|" alt="첨부이미지" width="100%"/>
              </th:block>
              <input th:field="*{upload_file}" type="file" class="form-control" accept="image/*"/>
            </div>
            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-primary">수정완료</button>
                <a th:href="@{/board/read(board_info_idx=${board_info_idx}, content_idx=${content_idx}, page=${page})}" class="btn btn-info">취소</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="include/bottom_info :: div"></div>
</body>
</html>
